services:
  db:
    container_name: ikan_bakar_db_fresh
    image: postgres:15-alpine
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data_fresh:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: ikan_bakar_backend_fresh
    build: ./backend
    # No command needed as we're using entrypoint.sh
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - backend_media_fresh:/app/media
      - backend_static_fresh:/app/staticfiles
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}

  frontend:
    container_name: ikan_bakar_frontend
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3001:3000"
    command: sh -c "npm install && npm run dev -- --host"
    env_file:
      - .env
    depends_on:
      - backend

  web_frontend:
    container_name: ikan_bakar_web_frontend
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./web_frontend:/app
    ports:
      - "3002:3000"
    command: sh -c "npm install && npm run dev -- --host"
    env_file:
      - .env
    depends_on:
      - backend

volumes:
  db_data_fresh:
  backend_media_fresh:
  backend_static_fresh:
